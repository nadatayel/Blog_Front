<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div style="width: 300px; height: 50px; background-color:steelblue; text-align: center; margin-left: 190px; border-radius: 5px; color: white;">
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Create post</h2>
      </div>
      <form [formGroup]="newblog" (ngSubmit)="AddOne()">
        <div class="form-group " style="margin-top:  12px;">
          <input type="file" class="choose" (change)="imgInput($event.target.files)" /> <br>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="title" formControlName="title" name="title" required maxlength="550">
          <!--      <span *ngIf="title.touched && title.errors?.required">title is Required</span>
              <span *ngIf="title.touched && title.errors?.maxlength">title is incorrect</span>
              <span *ngIf="title.touched && title.errors?.minlength">min length is 2</span> -->
          <br>
        </div>
        <div class="form-group">
          <textarea rows="5" class="form-control" name="body" formControlName="body" name="body" required
            maxlength="1000" minlength="2" placeholder="body">
                </textarea>
          <!--   <span *ngIf="body.touched && body.errors?.required">body is Required</span>
                <span *ngIf="body.touched && body.errors?.maxlength">body is incorrect</span>
                <span *ngIf="body.touched && body.errors?.minlength">min length is 2</span> -->
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="tags" name="tags" placeholder="tags">
        </div>
        <div class="form-group">
          <button type="submit">	&nbsp; Post	&nbsp;</button>
        </div>
      </form> 
    </div>
  </div>
</div><br><br><br><br>
